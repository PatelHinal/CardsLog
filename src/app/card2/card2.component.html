<html lang="en">
    <head>
     
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body> 
     
    <div class="container">
    <div class="card2" style="width:450px;height:450px; box-shadow: 3px 3px; border: 2px groove; background-color: lightgrey;">
      <div class="card-body">
          <div id="search">
              <p><input type="search" ng-model="keyword"  placeholder="search for..."/></p>
          </div>
        <h5 id="title">Cat-fat-Heroku</h5>
       
          <br/>
          <div class="fetchdata">
            <span>ID: {{catid}}</span><br/><br/>
            <span id="text">Text: {{cattext}}</span><br/> <br/>
            <span> First Name: {{catuser}}</span><br/> <br/>
            <span id="lname"> Last Name: {{lname}}</span><br/> <br/>
            <span id="upvotes"> Upvotes: {{catupvotes}}</span><br/>
          
          </div>
      </div>
</div>
</div>
</body>
</html>
